    .dropdown {

      width: 100%;

    .dropdown__face {
      background: rgba(255, 255, 255, 0.12);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0.25rem 0.9375rem rgba(0, 0, 0, 0.1);
    }

    .dropdown__face:hover, .dropdown__face:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      transform: translateY(-0.1rem);
    }

    .dropdown__text {
      flex-grow: 1;
      text-align: left;
    }

    .dropdown__items {
      position: absolute;
      left: 0;
      top: calc(100% + 0.75rem);
      width: 100%;
      list-style: none;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 150;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideDown 0.3s ease-in-out;
    }

    .dropdown__items.active {
      display: flex;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-0.5rem); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown__items li {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 0.5rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: 500;
    }

    .dropdown__items li:hover, .dropdown__items li:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .dropdown__arrow {
      border-bottom: 2px solid var(--text);
      border-right: 2px solid var(--text);
      width: 0.6rem;
      height: 0.6rem;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
    }

    .dropdown__face.active .dropdown__arrow {
      transform: rotate(-135deg);
    }

    .streamer-content {

      opacity: 0; 
      transition: opacity 0.3s; 
      width: 100%;
      max-width: 600px;
    }

    .streamer-content.active { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      opacity: 1; 
    }

    .channel-info {

      align-items: center; 
      margin-bottom: 1rem;

      text-align: center;

    .channel-avatar img {

      height: 60px; 
      border-radius: 50%;

    }

    .channel-header {

      flex-direction: column; 
      align-items: center; 
      gap: 0.5rem; 
      margin-bottom: 0.5rem; 
    }

    .channel-name {

      font-weight: 700; 
    }

      border-radius: 3px;

    .calendar-button {

      padding: 0.5rem 1rem;

        let toast = document.querySelector('.toast');
        if (!toast) {
          toast = document.createElement('div');
          toast.className = 'toast';
          document.body.appendChild(toast);
        }
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      // Copy to clipboard function with fallback
      async function copyToClipboard(text) {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(text);
            showToast(`Copied to clipboard: ${text}`);
          } else {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast(`Copied to clipboard: ${text}`);
          }
        } catch (e) {
          showToast('Failed to copy to clipboard. Please try again.');
          console.error('Copy failed:', e);
        }

        return new Date(date.toLocaleString("en-US", { timeZone: "Pacific/Auckland" }));

        const nzTime = getNzTime(new Date());
        const day = nzTime.getDay();
        return [2, 4, 6].includes(day); // Tuesday, Thursday, Saturday
      }

        if (!isStreamingDay()) return null;
        const nzTime = getNzTime(new Date());
        const currentHour = nzTime.getHours();
        return streamers.find(s => currentHour >= s.startHour && currentHour < s.endHour) || null;
      }

      function getNextStreamer(streamer) {
        if (!isStreamingDay()) {
          const nzTime = getNzTime(new Date());
          let nextDay = nzTime.getDay();
          let daysUntilNext = 1;
          while (![2, 4, 6].includes((nextDay + daysUntilNext) % 7)) {
            daysUntilNext++;
          }
          return streamers[0];
        }
        const nzTime = getNzTime(new Date());
        const currentHour = nzTime.getHours();
        if (!streamer) return streamers[0];
        let next = streamers.find(s => s.startHour > currentHour && s.startHour > streamer.startHour);
        return next || streamers[0];
      }

        let nextStreamTime = new Date(nzTime);

          let nextDay = nzTime.getDay();
          let daysUntilNext = 1;
          while (![2, 4, 6].includes((nextDay + daysUntilNext) % 7)) {
            daysUntilNext++;
          }
          nextStreamTime.setDate(nzTime.getDate() + daysUntilNext);
          nextStreamTime.setHours(streamer.startHour, 0, 0, 0);

          nextStreamTime.setDate(nzTime.getDate() + daysUntilNext);
          nextStreamTime.setHours(streamer.startHour, 0, 0, 0);

        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
